<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
    <h1>Owner Page</h1>
    <div id="mm-detected"></div>
      <!-- Connect to MetaMask Wallet -->
      <button id="mm-connect" class="btn btn-secondary m-2">Connect to MetaMask</button>
      <!-- Display current address -->
      <div id="mm-current-account" class="m-2"></div>
    <div class="mt-2">
        <div class="row p-2">
            <div class="col-12">
                <h2>Contract Control</h2>
            </div>
            <div class="col-6 text-center"><button class="btn btn-success btn-block" onclick="resumeContract()">Resume</button></div>
            <div class="col-6 text-center"><button class="btn btn-danger btn-block" onclick="stopContract()">Stop</button></div>
            <div class="col-12">
                <hr>
            </div>
            <div class="col-12">
                <h3>Judges Control</h3>
            </div>
            <div class="col-md-6">
                <h4>Add Judge</h4>
                <div class="form-group">
                    <label for="judge_address">Judge Address</label>
                    <input type="text" name="judge_address" id='judge_address' class="form-control">
                    <button class="btn btn-block btn-success mt-2" onclick="addJudge()">
                        Add
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Delete Judge</h4>
                <div class="form-group">
                    <label for="judge_id">Judge Id</label>
                    <input type="text" name="judge_id" id='judge_id' class="form-control">
                    <button class="btn btn-block btn-danger mt-2" onclick="deleteJudge()">
                        Delete
                    </button>
                </div>        
            </div>
        </div>
        
    </div>
</div>
</body>
  <!-- Had trouble and had to move the script down! -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="dapp.js"></script>
</html>
