<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disputeable Contracts</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body ondragover="event.preventDefault()" class="p-2">
    
    <div id="modal">
      <span id="errorText">error!</span>
    </div>

    <main>
    
    <div class="container mt-4">
      <div class="p-2 mb-4 shadow" style="background-color: lightgray; border-radius: 15px;">
        <div id="mm-detected"></div>
        <!-- Display current address -->
        <div id="mm-current-account" class="mt-2"></div>
      </div>

      
      <div id='content' style="display: none; border-radius: 15px;" class="card shadow p-2">
        
        <h2>Create Disputeable Contract</h2>
        <div class="row">
          <div class="col-12 mt-4 mb-4 ">
            <p>You only have to </p>
              <ol>
                <li><b>Upload the Real Contract Image</b></li>
                <li><b>Enter the second party address</b></li>
                <li><b>Enter the guarantee value in Ether</b></li>
              </ol>
          </div>
          <div class="col-12 mt-4 mb-4 ">
            <div class="row">
              <div class="col-12">
                <div class="border shadow p-4 node">
                  <div>
                    <h3>IPFS Connection</h3>
                    <div>
                      <pre id="logs" class="success">Initializing node...</pre>
                    </div>
                  
                  </div>
                </div>
                <div class="col-12">
                  <div id="files" class="border shadow p-4" ondragover="event.preventDefault()">
                    <h2>Contract Image Upload</h2>
                    <div id="drag-container">
                      <img width=100 src="https://ipfs.io/ipfs/QmbXMkTWVZx8VWAGEsi3yeivjmRRcqeKD2eRGZymCF9KCY/upload.svg" alt="Upload" />
                      <p><b>Drag &amp; drop</b> the contract image to upload it to the IPFS Server.</p>
                    </div>
                    <div id="progress-container">
                      <div id="progress-bar"></div>
                    </div>
                    <div class="form-group">
                      <div id="image-link"></div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="border shadow p-4">
                      <div class="form-group mt-2">
                        <label for="">Second Party Address</label>
                        <input type="text" name="second_party_address" class="form-control">
                      </div>
                      <div class="form-group mt-2">
                        <label for="">Guarantee Value</label>
                        <input type="number" id='judge_address' step="0.00001" min="2" value="2"  class="form-control">
                      </div>
                      <input type="button" id='create-contract' class="btn btn-block btn-success mt-2" value='Create Disputeable Contract'>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
    </main>
    
  </body>



  
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="ipfs.min.js"></script>
  <script src="dapp.js"></script>
  
</html>
